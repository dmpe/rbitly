pool:
  vmImage: 'ubuntu-16.04'

trigger:
- master

strategy:
  matrix:
    ubuntu16:
      containerImage: r-base:latest
    ubuntu18:
      containerImage: rocker/tidyverse:latest

container: $[ variables['containerImage'] ]

steps:
  - script: |
      printenv
      install.packages(c("lintr", "covr"))
      lintr::lint_package()
      library(covr)
      covr::coveralls()
      codecov()